<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multilogin - Pope Francis Burial Tickets</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

</head>
<body>
  <div class="overlay">
    <img src="santa maria.jpg" alt="Multilogin Logo" class="logo" />
    <h1>Pope Francis Burial Ceremony</h1>
<div class="tribute-words">Farewell Holy Father. Your legacy lives forever.</div>
    <p class="verse">
      "I have fought the good fight, I have finished the race, I have kept the faith." - 2 Timothy 4:7
    </p>

    <form id="ticketForm">
      <input type="text" id="fullname" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email Address" required />
      <input type="number" id="amount" placeholder="Enter amount in USD" required />
      <button type="submit">Pay with PayPal</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
